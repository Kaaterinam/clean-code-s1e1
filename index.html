<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"  rel="stylesheet"  type="text/css">
    <link rel="stylesheet"  href="style.css"  media="screen"  meta charset="UTF-8">
</head>
<body class="page">
  <div class="info-section">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main-task-container">
      <p id="task-add">
          <label for="new-task">Add Item</label>
         <div class="task-input-wrap">
           <input id="new-task"  class="task task-input" type="text">
            <button class="task-add-btn task-btn">Add</button>
         </div>
      </p>

      <h3 class="task-name">Todo</h3>
     <ul id="incomplete-tasks-list" class="task-list">
        <li class="task-list-enum">
          <input type="checkbox" class="task-input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="task-edit-btn task-btn">Edit</button>
          <button class="task-del-btn task-btn">
             <img src="./remove.svg">
          </button>
        </li>
        <li class="task-edit task-list-enum">
           <input type="checkbox" class="task-input">
           <label class="task">Go Shopping</label>
           <input type="text" value="Go Shopping" class="task task-input">
           <button class="task-edit-btn task-btn">Save</button>
           <button class="task-del-btn task-btn">
               <img src="./remove.svg">
           </button>
        </li>
     </ul>

      <h3 class="task-name">Completed</h3>
      <ul id="completed-tasks-list" class="task-list">
         <li class="task-list-enum">
            <input type="checkbox" class="task-input" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="task-edit-btn task-btn">Edit</button>
            <button class="task-del-btn task-btn">
                <img src="./remove.svg">
            </button>
         </li>
      </ul>
  </div>

  <script  src="app.js"></script>
</body>
</html>
