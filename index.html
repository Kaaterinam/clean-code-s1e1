<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"  rel="stylesheet"  type="text/css">
    <link rel="stylesheet"  href="style.css"  media="screen"  meta charset="UTF-8">
</head>
<body>
  <div class="info-section">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>

  <div class="main-task-container">
      <p id="top-section-for-adding-element-to-list">
          <label for="new-task">Add Item</label>
         <div class="task-input-wrapper">
           <input id="new-task"  class="task" type="text">
            <button class="task-add-button">Add</button>
         </div>
      </p>

      <h3>Todo</h3>
     <ul id="incomplete-tasks-list">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
             <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
           <input type="checkbox">
           <label class="task">Go Shopping</label>
           <input type="text" value="Go Shopping" class="task">
           <button class="edit">Save</button>
           <button class="delete">
               <img src="./remove.svg">
           </button>
        </li>
     </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks-list">
         <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg">
            </button>
         </li>
      </ul>
  </div>

  <script  src="app.js"></script>
</body>
</html>
