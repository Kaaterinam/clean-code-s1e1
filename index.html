<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"  type="text/css">
    <link rel="stylesheet"  href="style.css"  media="screen">
    <meta charset="UTF-8">
</head>
<body class="page">
  <div class="info-section">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
  </div>

  <section class="main-task-container">
      <article id="task-add">
              <label for="new-task" class="task-label">Add Item</label>
              <div class="task-input-wrap">
                  <input id="new-task"
                         class="task task-input"
                         type="text">
                  <button class="task-add-btn task-btn">Add</button>
              </div>
      </article>
     <article>
         <h2 class="task-name">Todo</h2>
         <ul id="incomplete-tasks-list" class="task-list">
             <li class="task-list-enum">
                 <input type="checkbox" class="task-input">
                 <label class="task task-label">Pay Bills</label>
                 <input type="text" class="task task-input">
                 <button class="task-edit-btn task-btn">Edit</button>
                 <button class="task-del-btn task-btn">
                     <img src="./remove.svg" alt="">
                 </button>
             </li>
             <li class="task-edit task-list-enum">
                 <input type="checkbox" class="task-input">
                 <label class="task task-label">Go Shopping</label>
                 <input type="text" value="Go Shopping" class="task task-input">
                 <button class="task-edit-btn task-btn">Save</button>
                 <button class="task-del-btn task-btn">
                     <img src="./remove.svg" alt="">
                 </button>
             </li>
         </ul>
     </article>
     <article>
          <h2 class="task-name">Completed</h2>
          <ul id="completed-tasks-list" class="task-list">
              <li class="task-list-enum">
                  <input type="checkbox" class="task-input" checked>
                  <label class="task task-label">See the Doctor</label>
                  <input type="text" class="task task-input">
                  <button class="task-edit-btn task-btn">Edit</button>
                  <button class="task-del-btn task-btn">
                      <img src="./remove.svg" alt="">
                  </button>
              </li>
          </ul>
     </article>
  </section>

  <script  src="app.js"></script>
</body>
</html>
